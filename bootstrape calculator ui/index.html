<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="height: 100vh;">
        <h2 class="text-center">calculator</h2>
        <div class="row justify-content-center mt-5 ">
            <div class="col-auto ">
                <div class="mb-2">
                    <input class="form-control" dir="rtl" type="text">
                </div>
                <div class="row mb-2 justify-content-between ">
                    <div class="col-auto">
                        <button class="btn btn-secondary  ">9</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary ">8</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary ">7</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary px-3">/</button>
                    </div>

                </div>
                <div class="row mb-2 justify-content-between">
                    <div class="col-auto">
                        <button class="btn btn-secondary  ">6</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary  ">5</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary  ">4</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary px-3 ">x</button>
                    </div>

                </div>
                <div class="row  mb-2 justify-content-between">
                    <div class="col-auto">
                        <button class="btn btn-secondary ">3</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary ">2</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary ">1</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary px-3">-</button>
                    </div>

                </div>
                <div class="row  mb-2 justify-content-between">
                    <div class="col-auto">
                        <button class="btn btn-secondary ">*</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary ">0</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary ">#</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary  px-3">+</button>
                    </div>

                </div>
                <div class="row ">
                    <div class="col d-grid">
                        <button class="btn btn-primary ">=</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning px-3">C</button>
                    </div>
                </div>

            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
